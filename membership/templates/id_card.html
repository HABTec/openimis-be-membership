<style>
    .id-card{
  border: 1px solid #ddd;
  width: fit-content;
}

.id-header{
  display: flex;
  justify-content: center;
  position: relative;
  background-color: #02283D;
  border-bottom-left-radius: 50%;
  border-bottom-right-radius: 50%;
}

.id-header .id-logo{
  position: absolute;
  top: 1rem;
  width: 120px;
}

.id-photo{
  border-radius: 50%;
  margin-top: 5rem;
  margin-bottom: -4rem;
  border: 10px solid #ddd;
  width: 150px;
}

.id-details{
  padding: 1rem;
  margin-top: 3rem;
}

.id-details h1{
  text-align: center;
  font-size: 1.5rem; 
  text-transform: uppercase;
  margin-bottom: 0.3rem;
}

.id-details h3{
  text-align: center;
  color: #ff0000;
  margin-top: 0;
  font-size: 1rem;
  text-transform: uppercase;
}

.id-details .m-info{
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}

.id-details .m-info-group{
  margin-bottom: 1rem;
  text-transform: uppercase;
}

.id-details .m-info-group .info-value{
  color: #8F6144;
  font-weight: 500;
}

.id-details .m-info-group .info-value.email{
  text-transform: lowercase;
}


.id-details .m-info-group h4{
  margin-bottom: 0;
  margin-top: 0.2rem
}

.id-details .m-qrcode{
  display: flex;
  justify-content: center;
  align-items: center
}

.id-details .m-qrcode img{
  width: 150px;
}

.id-footer{
  background-color: #02283D;
  color: #FFFFFF;
  text-align: center;
  padding: 0.3rem;
}
</style>
<div class="id-card">
    <div class="id-header">
       <img src="https://pngimage.net/wp-content/uploads/2018/05/example-logo-png-1.png" class="id-logo" alt="logo">
       <img class="id-photo" src="https://i.picsum.photos/id/770/200/200.jpg?hmac=QFpEnsRd_HVWziMxXltLr7icjRJhyhL7vsBAwyXrotA" alt="photo" />
    </div>
    <div class="id-details">
      <h1 class="m-name">Mr. John Doe</h1>
      <h3 class="m-designation">HOD - Company Name</h3>
      <div class="m-info">
          <div>
            <div class="m-info-group">
              <h4 class="info-label">ID Number: </h4>
              <h4 class="info-value">DVS111222333</h4>
            </div>
            <div class="m-info-group">
              <h4 class="info-label">Phone: </h4>
              <h4 class="info-value">+91 1234567890</h4>
            </div>
            <div class="m-info-group">
              <h4 class="info-label">Email: </h4>
              <h4 class="info-value email">emailaddress@gmail.com</h4>
            </div>
            <div class="m-info-group">
              <h4 class="info-label">Address: </h4>
              <h4 class="info-value">Assam, India</h4>
            </div>
          </div>
          <div class="m-qrcode">
            <img src="https://i.picsum.photos/id/184/200/200.jpg?hmac=MflhZikSXVt3rvwnx8_nAvoHdLOwJFA0B2_Mk8vQvms" alt="qr-code">
          </div>
      </div>
    </div>
    <div class="id-footer">
        www.website.com
    </div>
</div>
